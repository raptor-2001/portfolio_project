<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d7261063d5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
<title> Contact Me | UI & UX Designer and Photographer </title>
</head>
<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img id="logo" src="./img/logo.png" alt="my portfolio">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a class="current"  href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!--Section : Form -->
    <section id="contact_a" class="text_center py_3">
        <div class="container">
            <div class="special_title">Contact</div>
            <div class="bottom_line"></div>
            <p class="lead">Here You Can Contact Me..</p>
            <form>
                <div class="input_field">
                    <input type="text" class="text_input name_input" placeholder="Name">
                    <input type="email" class="text_input email_input" placeholder="Email">
                    <input type="text" class="text_input subject_input" placeholder="Subject">
                    <input type="text" class="text_input phone_input" placeholder="Phone Number">
                    <textarea class="text_input message_input" placeholder="Message"></textarea>
                </div>

                <input type="submit" name="Submit" class="btn_dark">

            </form>
        </div>
    </section>
    
    <!-- Section B : Contact Info -->
    <section id="contact_b" class="py_2">
        <div class="container">
            <div class="contact_field">
                <div>
                    <i class="fas fa-envelope fa-3x"></i>
                    <h3>Email</h3>
                    <h4>thisismyemail@gmail.com</h4>
                </div>
                <div>
                    <i class="fas fa-phone fa-3x"></i>
                    <h3>Phone</h3>
                    <h4>(0055-12345-12)</h4>
                </div>
                <div>
                    <i class="fas fa-address-card fa-3x"></i>
                    <h3>Address</h3>
                    <h4>50 Boston, 12 MA</h4>
                </div>
            </div>
        </div>
    </section>

    <!-- Section C -->
    <section id="contact_c" class="py_3">
        <div class="container">
            <p>Let's get your work done</p>
        </div>
    </section>


    
    <!-- Footer -->
    <footer id="main_footer">
        <div class="footer_content">
            <div class="social">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-linkedin"></i>
            </div>
            <div>
                <p>Copyright &copy; 2021 . All Rights Reserved</p>
            </div>
        </div>
    </footer>
    <script src="js/typewriter.js"></script>
</body>
</html>
